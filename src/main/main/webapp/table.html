<!DOCTYPE html>
<html><head>
<meta http-equiv='X-UA-Compatible' content='IE=edge' />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Hello World</title>

<script id='sap-ui-bootstrap'
    src='resources/sap-ui-core.js'
    data-sap-ui-theme='sap_bluecrystal'
    data-sap-ui-libs='sap.ui.commons,sap.ui.table'
    data-sap-ui-compatVersion='edge'
    data-sap-ui-bindingSyntax='complex'
   >
</script>

<script>
       var oTable = new sap.ui.table.Table({
    	  editable:true
       });
       
       var oControl = new sap.ui.commons.TextView({
    	   text:"{lastName}"
       });
       
       oTable.addColumn(new sap.ui.table.Column({
    	   label : new sap.ui.commons.Label({
    		  text : "Last Name" 
    	   }),
    	   template : oControl,
    	   sortProperty : "lastName",
    	   filterProperty : "lastName",
    	   width : "100px"
       }));
       
       oControl = new sap.ui.commons.TextField().bindProperty("value","name");
       
       oTable.addColumn(new sap.ui.table.Column({
    	   label : new sap.ui.commons.Label({
    		  text : "First Name" 
    	   }),
    	   template : oControl,
    	   sortProperty : "name",
    	   filterProperty : "name",
    	   width : "80px"
       }));
       
       oControl = new sap.ui.commons.CheckBox({
    	  check : "{checked}" 
       });
       
       oTable.addColumn(new sap.ui.table.Column({
    	   label : new sap.ui.commons.Label({
    		  text : "Checked" 
    	   }),
    	   template : oControl,
    	   sortProperty : "checked",
    	   filterProperty : "checked",
    	   width : "75px",
    	   hAlign : "Center"
       }));
       
       oControl = new sap.ui.commons.Link({
    	  text : "{linkText}",
    	  href : "{href}"
       });
       
       oTable.addColumn(new sap.ui.table.Column({
    	   label : new sap.ui.commons.Label({
    		  text : "Web Site" 
    	   }),
    	   template : oControl,
    	   sortProperty : "linkText",
    	   filterProperty : "linkText"
       }));
       
       oControl = new sap.ui.commons.RatingIndicator({
    	   value : "{rating}"
       });
       
       oTable.addColumn(new sap.ui.table.Column({
    	   label : new sap.ui.commons.Label({
    		  text : "Rating" 
    	   }),
    	   template : oControl,
    	   sortProperty : "rating",
    	   filterProperty : "rating"
       }));
       
       //构造数据
       var aData = [{
    	   lastName : "Dente",
    	   name : "Al",
    	   checked : true,
    	   linkText : "www.sap.com",
    	   href : "http://www.sap.com",
    	   rating : 4
       },{
    	   lastName : "Friese",
    	   name : "Andy",
    	   checked : true,
    	   linkText : "https://experience.sap.com/fiori",
    	   href : "https://experience.sap.com/fiori",
    	   rating : 2
       }];
       
       //创建jsonModel
       var oModel = new sap.ui.model.json.JSONModel();
       oModel.setData({
    	  modelData : aData 
       });
       
       oTable.setModel(oModel);
       oTable.bindRows("/modelData");
       
       oTable.placeAt("content");
</script>

</head>
<body class='sapUiBody'>
	<div id='content'></div>
</body>
</html>
